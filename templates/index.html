<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    :root {
      --element-bg: #0f171e;
      --element-card: #1c2732;
      --element-border: #414d5c;
      --element-orange: #ff9900;
      --element-sec: #232f3e;
      --scrollbar-track: #161e27;
      --scrollbar-thumb: #3e4b5b;
      --scrollbar-thumb-hover: #ff9900;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 4px;
      border: 2px solid var(--scrollbar-track);
    }

    .progress-bar {
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
    }

    body {
      background-color: var(--element-bg);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      font-size: 13px;
      margin: 0;
      overflow: hidden;
      height: 100vh;
    }

    .app-grid {
      display: grid;
      grid-template-columns: 320px 1fr 280px;
      height: 100vh;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .app-grid.sidebar-hidden {
      grid-template-columns: 0px 1fr 280px;
    }

    .app-grid.analyzer-hidden {
      grid-template-columns: 280px 1fr 0px;
    }

    .app-grid.sidebar-hidden.analyzer-hidden {
      grid-template-columns: 0px 1fr 0px;
    }

    .sidebar,
    .analyzer-panel {
      background: var(--element-sec);
      border-right: 1px solid var(--element-border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      z-index: 1002;
    }

    .analyzer-panel {
      border-right: none;
      border-left: 1px solid var(--element-border);
    }

    .main-content {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      background: var(--element-bg);
    }

    #dropOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 153, 0, 0.4);
      border: 4px dashed var(--element-orange);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      backdrop-filter: blur(4px);
    }

    #dropOverlay.active {
      display: flex;
    }

    .query-panel {
      background: #161e27;
      padding: 10px 15px;
      border-bottom: 1px solid var(--element-border);
      z-index: 100;
    }

    .menu-toggle {
      background: transparent;
      border: none;
      color: var(--element-orange);
      font-size: 1.4rem;
      cursor: pointer;
      padding: 0 5px;
    }

    .jql-container {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #0f171e;
      border: 1px solid var(--element-border);
      border-radius: 4px;
      padding: 2px 10px;
      transition: border-color 0.2s;
      position: relative;
    }

    .jql-container:focus-within {
      border-color: var(--element-orange);
    }

    .jql-input {
      background: transparent;
      border: none;
      color: #00f2fe;
      font-family: 'Courier New', monospace;
      font-size: 15px;
      flex: 1;
      padding: 8px;
      outline: none;
    }

    .file-badge {
      background: var(--element-sec);
      border: 1px solid var(--element-border);
      padding: 4px 10px;
      border-radius: 3px;
      color: var(--element-orange);
      font-weight: bold;
      font-size: 12px;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .suggestions {
      position: absolute;
      background: #2b3948;
      border: 1px solid var(--element-border);
      width: 60%;
      z-index: 2000;
      max-height: 250px;
      overflow-y: auto;
      display: none;
      margin-top: 5px;
      border-radius: 4px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      left: 10px;
      top: 100%;
    }

    .suggestion-item {
      padding: 8px 12px;
      cursor: pointer;
      border-bottom: 1px solid #3e4b5b;
      transition: 0.2s;
    }

    .suggestion-item:hover {
      background: var(--element-orange);
      color: black;
    }

    .table-area {
      flex: 1;
      overflow: auto;
      background: var(--element-card);
      position: relative;
    }

    .table-area.loading {
      opacity: 0.3;
      pointer-events: none;
    }

    .fixed-table {
      table-layout: fixed;
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }

    .fixed-table th,
    .fixed-table td {
      width: 160px;
      min-width: 160px;
      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      border-right: 1px solid #2b3948;
      border-bottom: 1px solid #2b3948;
      padding: 12px 10px !important;
    }

    .fixed-table th {
      background: #1c2732 !important;
      position: sticky;
      top: 0;
      z-index: 20;
      color: var(--element-orange);
      text-transform: uppercase;
      cursor: pointer;
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    .fixed-table th:hover {
      background: #25313d !important;
    }

    .stat-card {
      background: #161e27;
      border: 1px solid #2b3948;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .stat-card:hover {
      border-color: var(--element-orange);
      transform: translateX(5px);
    }

    .stat-bar {
      height: 4px;
      background: var(--element-orange);
      border-radius: 2px;
      margin-top: 5px;
    }

    .history-item {
      border-left: 3px solid transparent;
      transition: 0.2s;
      position: relative;
      cursor: pointer;
      margin-bottom: 2px;
    }

    .history-item:hover {
      background: #25313d;
    }

    .history-item.active {
      border-left-color: var(--element-orange);
      background: #2b3948;
    }

    .history-actions {
      visibility: hidden;
      gap: 8px;
      display: flex;
    }

    .history-item:hover .history-actions {
      visibility: visible;
    }

    .timing-badge {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 3px;
      background: #2b3948;
      color: #ffffff;
      border: 1px solid #414d5c;
    }

    .text-secondary {
      color: #ffffff !important;
    }

    .timing-value {
      color: var(--element-orange);
      font-weight: bold;
    }

    .sidebar-trigger-area {
      position: absolute;
      left: 0;
      top: 0;
      width: 10px;
      height: 100%;
      z-index: 1001;
    }

    .history-timing-hover {
      position: relative;
      display: inline-block;
      text-decoration: underline dotted var(--element-orange);
    }

    .history-timing-hover:hover::after {
      content: attr(data-breakdown);
      position: absolute;
      right: 0;
      top: 100%;
      background: rgba(20, 30, 40, 0.99);
      border: 1px solid var(--element-orange);
      padding: 12px;
      border-radius: 8px;
      white-space: pre-line;
      z-index: 11000;
      font-size: 11px;
      color: #fff;
      min-width: 240px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      pointer-events: none;
      line-height: 1.6;
      font-family: 'Segoe UI', sans-serif;
      text-align: left;
    }

    /* Ensure sidebar is always above main content when active */
    .sidebar {
      z-index: 1050 !important;
    }
  </style>
  <title>Log Analyzer</title>
</head>

<body class="sidebar-hidden">

  <div id="dropOverlay">
    <div class="text-center">
      <i class="bi bi-cloud-arrow-up-fill" style="font-size: 4rem; color: var(--element-orange);"></i>
      <h3 class="text-white mt-3">SOLTE PARA IMPORTAR</h3>
      <p class="text-secondary">(Arquivos ficam locais no Navegador)</p>
    </div>
  </div>

  <div class="sidebar-trigger-area" id="sidebarTrigger"></div>

  <div class="app-grid sidebar-hidden" id="appGrid">
    <aside class="sidebar" id="sidebar">
      <div class="p-3 border-bottom border-secondary d-flex justify-content-between align-items-center">
        <div>
          <strong class="text-warning">LOCAL HISTORY</strong><br>
          <small id="totalSizeDisplay" class="text-secondary" style="font-size: 11px;">Size: 0 MB</small>
        </div>
        <button class="btn btn-sm text-secondary" onclick="toggleSidebar()"><i class="bi bi-x-lg"></i></button>
      </div>
      <div class="p-2 overflow-auto flex-grow-1" id="historyList"></div>
      <div class="p-3 border-top border-secondary bg-dark">
        <label class="btn btn-sm btn-outline-warning w-100">
          <i class="bi bi-plus-lg"></i> UPLOAD FILE
          <input type="file" id="fileInput" hidden accept=".csv,.parquet,.xlsx">
        </label>
      </div>
    </aside>

    <main class="main-content">
      <header class="query-panel">
        <div class="d-flex align-items-center gap-2">
          <button class="menu-toggle" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
          <div id="activeFileDisplay" class="file-badge">UNSET</div>

          <div class="jql-container flex-grow-1">
            <input type="text" id="jqlInput" class="jql-input" placeholder="Query JQL (i)" autocomplete="off">

            <div class="d-flex gap-1" id="timingContainer">
              <div id="filterTimeDisplay" class="timing-badge" style="display: none;">FILTER TIME: <span
                  class="timing-value">0s</span></div>
            </div>

            <i class="bi bi-info-circle info-icon" data-bs-toggle="tooltip" data-bs-html="true" title="Sintaxe JQL: 
~ : Contém
!~ : Não Contém
= : Igual
( ) : Agrupamento"></i>

            <div id="jqlSuggestions" class="suggestions shadow-lg"></div>
          </div>

          <button class="btn btn-sm btn-outline-success" onclick="exportToExcel()"><i
              class="bi bi-file-earmark-excel"></i> EXPORT</button>
          <button class="menu-toggle" onclick="toggleAnalyzer()"><i class="bi bi-graph-up"></i></button>
        </div>
      </header>

      <section class="table-area" id="tableContainer">
        <div id="mainLoader"
          style="display:none; position: absolute; top:50%; left:50%; translate: -50% -50%; z-index: 2001; background: rgba(15, 23, 30, 0.95); padding: 25px; border-radius: 8px; border: 1px solid var(--element-border); min-width: 320px;"
          class="text-center text-warning">
          <div class="spinner-border text-warning mb-3"></div>
          <div class="h5 fw-bold mb-1" id="loaderText">PROCESSING...</div>
          <div id="loaderTimer" class="h4 fw-light mb-3">0.0s</div>

          <div class="progress mb-3" style="height: 8px; background: #2b3948;" id="loaderProgressContainer">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar"
              id="loaderProgressBar" style="width: 0%"></div>
          </div>

          <div id="loaderStages" class="text-start border-top border-secondary pt-3 mt-2"
            style="font-size: 11px; max-height: 150px; overflow-y: auto;">
          </div>
        </div>
        <table class="table table-dark fixed-table mb-0">
          <thead id="headerRow"></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </section>

      <footer class="p-2 border-top border-secondary d-flex justify-content-between align-items-center bg-dark">
        <div id="pageStats" class="text-secondary ps-2">Objects: 0</div>
        <div class="d-flex gap-3 align-items-center pe-2">
          <button class="btn btn-sm btn-outline-secondary py-0" onclick="changePage(-1)"><i
              class="bi bi-chevron-left"></i></button>
          <span class="text-warning fw-bold" id="currentPageDisplay">1</span>
          <button class="btn btn-sm btn-outline-secondary py-0" onclick="changePage(1)"><i
              class="bi bi-chevron-right"></i></button>
        </div>
      </footer>
    </main>

    <aside class="analyzer-panel" id="analyzerPanel">
      <div class="p-3 border-bottom border-secondary d-flex justify-content-between align-items-center">
        <strong class="text-warning">DISTRIBUTION</strong>
        <button class="btn btn-sm text-secondary" onclick="toggleAnalyzer()"><i class="bi bi-x-lg"></i></button>
      </div>
      <div id="selectedColDisplay"
        class="p-2 border-bottom border-secondary bg-dark d-flex justify-content-between align-items-center">
        <span id="selectedColName" class="text-truncate fw-bold">Select a column</span>
        <span id="uniqueCountBadge" class="badge bg-warning text-dark" style="display:none">0</span>
      </div>
      <div class="p-2 overflow-auto flex-grow-1" id="distributionList"></div>
    </aside>
  </div>

  <script>
    let currentSessionId = localStorage.getItem('last_session_id') || "";
    let currentFilename = "";
    let allColumns = [];
    let columnOptions = {};
    let currentPage = 1;
    let sortState = { col: null, dir: 'asc' };
    let currentAnalyzedCol = null;

    // --- INDEXED DB ---
    const dbName = "LogAnalyzerDB";
    const storeName = "files";
    let db;

    async function initDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(dbName, 3);
        request.onupgradeneeded = e => {
          const db = e.target.result;
          if (!db.objectStoreNames.contains(storeName)) db.createObjectStore(storeName, { keyPath: "name" });
        };
        request.onsuccess = e => { db = e.target.result; resolve(db); };
        request.onerror = e => reject(e.target.error);
      });
    }

    // --- DRAG AND DROP ---
    const body = document.querySelector('body');
    const overlay = document.getElementById('dropOverlay');
    body.ondragover = e => { e.preventDefault(); overlay.classList.add('active'); };
    body.ondragleave = e => { if (e.relatedTarget === null) overlay.classList.remove('active'); };
    body.ondrop = e => { e.preventDefault(); overlay.classList.remove('active'); processUpload(e.dataTransfer.files[0]); };

    // --- ACTIONS ---
    function toggleSidebar() { document.getElementById('appGrid').classList.toggle('sidebar-hidden'); }
    function toggleAnalyzer() { document.getElementById('appGrid').classList.toggle('analyzer-hidden'); }

    async function loadHistory() {
      const tx = db.transaction(storeName, "readonly");
      const req = tx.objectStore(storeName).getAll();
      req.onsuccess = () => {
        const files = req.result;
        let totalSize = 0;

        const groups = {};
        files.forEach(f => {
          totalSize += (f.blob ? f.blob.size : 0);
          const groupKey = f.originalFile || f.name;
          if (!groups[groupKey]) groups[groupKey] = [];
          groups[groupKey].push(f);
        });

        document.getElementById('historyList').innerHTML = Object.keys(groups)
          .map(key => {
            const group = groups[key];
            const maxTimestamp = Math.max(...group.map(f => {
              if (f.timestamp) return f.timestamp;
              const parsed = new Date(f.date).getTime();
              return isNaN(parsed) ? 0 : parsed;
            }));
            return { key, group, maxTimestamp };
          })
          .sort((a, b) => b.maxTimestamp - a.maxTimestamp)
          .map(({ key, group }) => {
            const master = group[0];
            const isMulti = group.length > 1;
            const isActive = group.some(f => currentFilename === f.name);

            return `
              <div class="p-3 mb-1 history-item ${isActive ? 'active' : ''}">
                <div class="d-flex justify-content-between align-items-start" onclick="loadFromHistory('${master.name}')">
                  <div class="d-flex flex-column" style="flex: 1; min-width: 0;">
                    <div class="d-flex align-items-center gap-2">
                      <span class="text-truncate fw-bold text-warning" title="${master.tag || key}">${master.tag || key}</span>
                      ${isMulti ? `
                        <select class="form-select form-select-sm bg-dark text-white border-secondary py-0" 
                                style="font-size: 10px; height: 20px; width: auto; max-width: 120px;" 
                                onclick="event.stopPropagation()"
                                onchange="loadFromHistory(this.value)">
                          <option value="" disabled selected>Selecione...</option>
                          ${group.map(f => `<option value="${f.name}" ${currentFilename === f.name ? 'selected' : ''}>${f.sheetName || 'Aba'}</option>`).join('')}
                        </select>
                      ` : ''}
                    </div>
                    <small class="text-white opacity-50 text-truncate" style="font-size: 10px;">${key}</small>
                  </div>
                  <div class="history-actions ms-2">
                    <i class="bi bi-tag text-info" title="Renomear" onclick="event.stopPropagation(); renameTag('${master.name}')"></i>
                    <i class="bi bi-trash text-danger" title="Excluir" onclick="event.stopPropagation(); deleteFileGroup('${key}')"></i>
                  </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2" style="font-size: 10px;">
                  <span class="opacity-50">
                    ${master.date} • 
                    <span title="Original / Compresso">
                      ${master.originalSize ? (master.originalSize / (1024 * 1024)).toFixed(2) : '?'} / 
                      ${(group.reduce((acc, f) => acc + (f.blob ? f.blob.size : 0), 0) / (1024 * 1024)).toFixed(2)} MB
                    </span>
                  </span>
                  ${master.serverTime ? `
                    <span class="text-warning history-timing-hover fw-bold d-flex align-items-center gap-1" data-breakdown="${master.stagesBreakdown || 'Timing details not available'}" style="cursor:help;">
                      ${master.serverTime}s <i class="bi bi-clock-history"></i>
                    </span>
                  ` : ''}
                </div>
              </div>
            `;
          }).join('');
        document.getElementById('totalSizeDisplay').innerText = `Total: ${(totalSize / (1024 * 1024)).toFixed(2)} MB`;
      };
    }

    async function deleteFileGroup(originalKey) {
      if (!confirm(`Excluir todas as abas de ${originalKey}?`)) return;
      const tx = db.transaction(storeName, "readonly");
      const req = tx.objectStore(storeName).getAll();
      req.onsuccess = async () => {
        const toDelete = req.result.filter(f => (f.originalFile || f.name) === originalKey);
        const deleteTx = db.transaction(storeName, "readwrite");
        for (const f of toDelete) {
          deleteTx.objectStore(storeName).delete(f.name);
          fetch('/delete_session', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ session_id: currentSessionId })
          });
          if (currentFilename === f.name) resetUI();
        }
        deleteTx.oncomplete = () => loadHistory();
      };
    }

    function resetUI() {
      currentFilename = "";
      allColumns = [];
      columnOptions = {};
      currentPage = 1;
      currentAnalyzedCol = null;
      document.getElementById('activeFileDisplay').innerText = "UNSET";
      document.getElementById('headerRow').innerHTML = "";
      document.getElementById('tableBody').innerHTML = "";
      document.getElementById('pageStats').innerText = "Exibindo 0-0 de 0";
      document.getElementById('filterTimeDisplay').style.display = 'none';
      document.getElementById('appGrid').classList.add('analyzer-hidden');
    }

    async function renameTag(name) {
      const file = await getFile(name);
      const groupKey = file.originalFile || file.name;
      const current = file.tag || groupKey;
      const newTag = prompt("Custom Name (Tag)", current);

      if (newTag !== null) {
        const tx = db.transaction(storeName, "readonly");
        const req = tx.objectStore(storeName).getAll();
        req.onsuccess = () => {
          const files = req.result.filter(f => (f.originalFile || f.name) === groupKey);
          const writeTx = db.transaction(storeName, "readwrite");
          files.forEach(f => {
            f.tag = newTag;
            writeTx.objectStore(storeName).put(f);
          });
          writeTx.oncomplete = () => {
            loadHistory();
            updateActiveDisplay();
          };
        };
      }
    }

    async function updateActiveDisplay() {
      const fileRecord = await getFile(currentFilename);
      const tag = fileRecord?.tag || "";
      const originalName = fileRecord?.originalFile || fileRecord?.name || currentFilename;
      document.getElementById('activeFileDisplay').innerText = tag && tag !== originalName ? `${tag}` : originalName;
    }

    async function getFile(name) {
      return new Promise(resolve => {
        db.transaction(storeName, "readonly").objectStore(storeName).get(name).onsuccess = e => resolve(e.target.result);
      });
    }

    async function loadFromHistory(name) {
      const file = await getFile(name);
      if (file) processUpload(file.blob, true, name);
    }

    function processUpload(file, isHistory = false, historyName = "", sheetName = "", keepLoader = false) {
      return new Promise((resolve, reject) => {
        if (!file) return resolve();
        if (!keepLoader) setLoading(true, "PROCESSANDO...");

        const totalStartTime = Date.now();
        const originalSize = file.size;
        const progressBar = document.getElementById('loaderProgressBar');

        const formData = new FormData();
        formData.append('file', file, historyName || file.name);
        if (currentSessionId) formData.append('session_id', currentSessionId);
        if (sheetName) formData.append('sheet_name', sheetName);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload', true);
        xhr.responseType = 'arraybuffer';

        const timestamp = Date.now() + Math.random();
        const uploadStageId = (sheetName ? `UPLOAD_${sheetName.replace(/\s+/g, '_')}` : "UPLOAD") + "_" + timestamp;
        const uploadLabel = sheetName ? `LENDO ABA: ${sheetName}` : "UPLOADING FILE";
        const optimizingStageId = "OPTIMIZING_" + (sheetName || "") + "_" + timestamp;
        const optimizingLabel = "OPTIMIZING FILE CACHE";

        addStage(uploadStageId, uploadLabel);

        xhr.upload.onprogress = (e) => {
          if (e.lengthComputable) {
            const percent = (e.loaded / e.total) * 100;
            progressBar.style.width = (percent * 0.7) + '%';
            updateStage(uploadStageId, `${uploadLabel} (${Math.round(percent)}%)`);
          }
        };

        xhr.upload.onload = () => {
          finishStage(uploadStageId);
          if (!stages[optimizingStageId]) {
            addStage(optimizingStageId, optimizingLabel);
            progressBar.style.width = '75%';
          }
        };

        xhr.onload = async () => {
          if (xhr.status >= 200 && xhr.status < 300) {
            try {
              if (stages[uploadStageId] && !stages[uploadStageId].end) finishStage(uploadStageId);
              if (!stages[optimizingStageId]) addStage(optimizingStageId, optimizingLabel);

              progressBar.style.width = '80%';

              const metadataRaw = xhr.getResponseHeader('X-Log-Metadata');
              let res;
              if (metadataRaw) {
                res = JSON.parse(metadataRaw);
              } else {
                const decoder = new TextDecoder('utf-8');
                res = JSON.parse(decoder.decode(xhr.response));
              }

              if (res.error) throw new Error(res.error);

              if (res.multi_sheet && !sheetName) {
                if (res.session_id) currentSessionId = res.session_id;
                for (const sName of res.sheets) {
                  await processUpload(file, false, "", sName, true);
                }
                finishStage(optimizingStageId);
                setTimeout(() => setLoading(false), 800);
                return resolve();
              }

              currentSessionId = res.session_id;
              localStorage.setItem('last_session_id', currentSessionId);

              const sheetTitle = sheetName ? ` [${sheetName}]` : "";
              currentFilename = historyName || (file.name + sheetTitle);
              allColumns = res.columns || [];
              columnOptions = res.options || {};
              let blobToStore = new Blob([xhr.response], { type: 'application/octet-stream' });
              if (!currentFilename.endsWith('.parquet')) {
                currentFilename = currentFilename.split('.')[0] + sheetTitle + '.parquet';
              }

              finishStage(optimizingStageId);

              const uiStageId = "UI_" + (sheetName || "") + "_" + Date.now();
              addStage(uiStageId, "PREPARING INTERFACE");
              progressBar.style.width = '95%';

              await updateActiveDisplay();
              renderHeader();
              await fetchData(true);

              finishStage(uiStageId);
              progressBar.style.width = '100%';

              const totalCumulativeTime = ((Date.now() - totalStartTime) / 1000).toFixed(3);

              const breakdown = "Tempo de processamento:\n" + Object.keys(stages).map(id => {
                const s = stages[id];
                const dur = s.end ? ((s.end - s.start) / 1000).toFixed(2) : "?";
                return `• ${s.label}: ${dur}s`;
              }).join('\n');

              if (!isHistory) {
                const tx = db.transaction(storeName, "readwrite");
                const store = tx.objectStore(storeName);
                store.put({
                  name: currentFilename,
                  blob: blobToStore,
                  date: new Date().toLocaleString(),
                  timestamp: Date.now(),
                  tag: file.name + sheetTitle,
                  originalFile: file.name,
                  sheetName: sheetName,
                  originalSize: originalSize,
                  importTime: res.import_time,
                  serverTime: totalCumulativeTime,
                  stagesBreakdown: breakdown
                });
                tx.oncomplete = () => loadHistory();
              } else {
                loadHistory();
              }

              if (!keepLoader) {
                setTimeout(() => setLoading(false), 800);
              }
              resolve();
            } catch (e) {
              alert("Upload fail: " + e.message);
              setLoading(false);
              reject(e);
            }
          } else {
            alert("Upload failed with status: " + xhr.status);
            setLoading(false);
            reject(new Error(xhr.statusText));
          }
        };

        xhr.onerror = () => {
          alert("Network error during upload.");
          setLoading(false);
          reject(new Error("Network Error"));
        };

        xhr.send(formData);
      });
    }


    function renderHeader() {
      if (!allColumns || !Array.isArray(allColumns)) {
        console.error("allColumns is not an array:", allColumns);
        return;
      }
      document.getElementById('headerRow').innerHTML = `<tr>${allColumns.map(col => `
    <th onclick="analyzeColumn('${col}')" class="${currentAnalyzedCol === col ? 'analyzing' : ''}">
      <span>${col}</span> <i class="bi bi-arrow-down-up float-end opacity-25" onclick="event.stopPropagation(); applySort('${col}')"></i>
    </th>
  `).join('')}</tr>`;
    }

    function applySort(col) {
      sortState.dir = (sortState.col === col && sortState.dir === 'asc') ? 'desc' : 'asc';
      sortState.col = col;
      fetchData();
    }

    async function fetchData(silent = false) {
      if (!currentSessionId) return;
      const query = document.getElementById('jqlInput').value.trim();
      const startTime = Date.now();
      if (!silent) setLoading(true);
      try {
        const res = await fetch('/fetch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            session_id: currentSessionId, jql_query: query,
            page: currentPage, sort_col: sortState.col, sort_dir: sortState.dir
          })
        }).then(r => r.json());

        if (res.error) {
          if (res.error.includes("expirada")) { loadFromHistory(currentFilename); return; }
          throw new Error(res.error);
        }

        document.getElementById('tableBody').innerHTML = res.data.map(row => `
      <tr>${allColumns.map(col => `<td>${row[col] || ''}</td>`).join('')}</tr>
    `).join('');

        const totalPages = Math.ceil(res.total_count / 100);
        const start = (currentPage - 1) * 100 + 1;
        const end = Math.min(currentPage * 100, res.total_count);

        document.getElementById('pageStats').innerText = `Exibindo ${start}-${end} de ${res.total_count.toLocaleString()}`;
        const fetchTotalTime = ((Date.now() - startTime) / 1000).toFixed(3);
        const fltDisplay = document.getElementById('filterTimeDisplay');
        if (fltDisplay) {
          fltDisplay.style.display = 'block';
          fltDisplay.querySelector('.timing-value').innerText = `${res.filter_time} (Client: ${fetchTotalTime}s)`;
        }
        document.getElementById('currentPageDisplay').innerText = `${currentPage} / ${totalPages || 1}`;

        if (currentAnalyzedCol) analyzeColumn(currentAnalyzedCol, true);
      } catch (e) { console.error(e); }
      finally { if (!silent) setLoading(false); }
    }

    async function analyzeColumn(col, skipHeader = false) {
      if (!col) return;
      currentAnalyzedCol = col;
      document.getElementById('selectedColName').innerText = col;
      if (!skipHeader) renderHeader();

      try {
        const res = await fetch('/analyze_column', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ session_id: currentSessionId, column: col, jql_query: document.getElementById('jqlInput').value })
        }).then(r => r.json());

        if (res.error) {
          document.getElementById('appGrid').classList.add('analyzer-hidden');
          currentAnalyzedCol = null;
          return;
        }

        document.getElementById('uniqueCountBadge').innerText = res.unique_values;
        document.getElementById('uniqueCountBadge').style.display = 'block';
        document.getElementById('distributionList').innerHTML = res.stats.map(s => `
          <div class="stat-card" onclick="quickFilter('${col}', '${s.value}')">
            <div class="d-flex justify-content-between small"><span>${s.value || 'null'}</span> <b>${s.count.toLocaleString()}</b></div>
            <div class="stat-bar" style="width:${(s.count / res.total_rows * 100)}%"></div>
          </div>
        `).join('');
        document.getElementById('appGrid').classList.remove('analyzer-hidden');
      } catch (e) {
        console.error("Analysis error:", e);
        document.getElementById('appGrid').classList.add('analyzer-hidden');
        currentAnalyzedCol = null;
      }
    }

    function quickFilter(col, val) {
      const ipt = document.getElementById('jqlInput');
      let q = ipt.value.trim();
      const newCond = `${col} = "${val}"`;

      if (q === "") {
        ipt.value = newCond;
      } else {
        const pattern = new RegExp(`\\((${col}\\s*!?~?=[^)]+)\\)`, 'i');
        const match = q.match(pattern);

        if (match) {

          ipt.value = q.replace(pattern, `($1 OR ${newCond})`);
        } else if (new RegExp(`\\b${col}\\s*!?~?=`, 'i').test(q)) {
          const soloPattern = new RegExp(`(${col}\\s*!?~?=[^\\s]+(?:\\s*"[^"]*")?)`, 'i');
          ipt.value = q.replace(soloPattern, `($1 OR ${newCond})`);
        } else {
          ipt.value = `(${q}) AND ${newCond}`;
        }
      }
      currentPage = 1;
      fetchData();
    }

    async function exportToExcel() {
      if (!currentSessionId) return;
      setLoading(true);
      try {
        const resp = await fetch('/export', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ session_id: currentSessionId, jql_query: document.getElementById('jqlInput').value })
        });
        if (resp.status === 404) { alert("Session expired. Refreshing..."); loadFromHistory(currentFilename); return; }
        const blob = await resp.blob();
        const url = window.URL.createObjectURL(blob);

        const fileData = await getFile(currentFilename);
        const baseName = (fileData?.tag || currentFilename).split('.')[0];
        const downloadName = `${baseName}_export_${new Date().toISOString().slice(0, 10)}.xlsx`;

        const a = document.createElement('a');
        a.href = url;
        a.download = downloadName;
        a.click();
      } finally { setLoading(false); }
    }

    // --- JQL SUGGESTIONS ---
    document.getElementById('jqlInput').onkeyup = e => {
      if (e.key === 'Enter') { document.getElementById('jqlSuggestions').style.display = 'none'; currentPage = 1; fetchData(); return; }
      const val = e.target.value;
      const sug = document.getElementById('jqlSuggestions');
      let pts = val.split(/[\s()]+OR[\s()]+|[\s()]+AND[\s()]+|[()]/i);
      let last = pts.pop().trim();
      const ops = ['=', '!~', '~'];
      let currentOp = ops.find(o => last.includes(o));
      if (currentOp) {
        const segs = last.split(currentOp);
        showSuggestions(columnOptions[segs[0].trim()] || [], segs[1]?.trim().replace(/['"]/g, '') || "", true);
      } else { showSuggestions(allColumns, last, false); }
    };

    function showSuggestions(list, q, isVal) {
      const box = document.getElementById('jqlSuggestions');
      const filtered = list.filter(i => String(i).toLowerCase().includes(q.toLowerCase())).slice(0, 10);
      if (filtered.length > 0 && q !== "") {
        box.innerHTML = filtered.map(i => `<div class='suggestion-item' onclick="applySug('${i}', ${isVal})"><b>${i}</b></div>`).join('');
        box.style.display = 'block';
      } else { box.style.display = 'none'; }
    }

    function applySug(v, isVal) {
      const ipt = document.getElementById('jqlInput');
      const t = ipt.value;
      if (isVal) {
        const lastIdx = Math.max(t.lastIndexOf('='), t.lastIndexOf('~'), t.lastIndexOf('!~'));
        ipt.value = `${t.substring(0, lastIdx + 1)} "${v}" `;
      } else {
        const lastSpc = Math.max(t.lastIndexOf(' '), t.lastIndexOf('('));
        ipt.value = `${t.substring(0, lastSpc + 1)}${v} = `;
      }
      document.getElementById('jqlSuggestions').style.display = 'none'; ipt.focus();
    }

    // --- INIT ---
    const trigger = document.getElementById('sidebarTrigger');
    trigger.onmouseenter = () => document.getElementById('appGrid').classList.remove('sidebar-hidden');
    document.getElementById('fileInput').onchange = e => processUpload(e.target.files[0]);
    let loaderInterval;
    let loaderStartTime;
    let stages = {};

    function setLoading(v, text = "PROCESSING...") {
      const container = document.getElementById('tableContainer');
      const loader = document.getElementById('mainLoader');
      const timerDisplay = document.getElementById('loaderTimer');
      const textDisplay = document.getElementById('loaderText');
      const progressBar = document.getElementById('loaderProgressBar');
      const stagesDisplay = document.getElementById('loaderStages');
      const progressContainer = document.getElementById('loaderProgressContainer');

      container.classList.toggle('loading', v);
      loader.style.display = v ? 'block' : 'none';
      textDisplay.innerText = text;

      if (v) {
        loaderStartTime = Date.now();
        stages = {};
        stagesDisplay.innerHTML = "";
        progressContainer.style.display = 'block';
        loaderInterval = setInterval(() => {
          const elapsed = ((Date.now() - loaderStartTime) / 1000).toFixed(1);
          timerDisplay.innerText = `${elapsed}s`;

          // Update active stage timer
          Object.keys(stages).forEach(id => {
            if (!stages[id].end) {
              const stageElapsed = ((Date.now() - stages[id].start) / 1000).toFixed(1);
              const el = document.getElementById(`stage-timer-${id}`);
              if (el) el.innerText = `${stageElapsed}s`;
            }
          });
        }, 100);
      } else {
        clearInterval(loaderInterval);
        timerDisplay.innerText = "0.0s";
        progressBar.style.width = '0%';
        progressContainer.style.display = 'none';
      }
    }

    function addStage(id, label) {
      const stagesDisplay = document.getElementById('loaderStages');
      const stageName = label || id;
      stages[id] = { start: Date.now(), end: null, label: stageName };
      stagesDisplay.innerHTML += `
        <div class="d-flex justify-content-between mb-1 opacity-75" id="stage-${id}">
          <span><i class="bi bi-clock-history me-2"></i>${stageName}</span>
          <span id="stage-timer-${id}" class="text-warning">0.0s</span>
        </div>
      `;
    }

    function updateStage(id, label) {
      const el = document.querySelector(`#stage-${id} span`);
      if (el) el.innerHTML = `<i class="bi bi-clock-history me-2"></i>${label}`;
    }

    function finishStage(id) {
      if (stages[id]) {
        stages[id].end = Date.now();
        const final = ((stages[id].end - stages[id].start) / 1000).toFixed(1);
        const el = document.getElementById(`stage-${id}`);
        const timer = document.getElementById(`stage-timer-${id}`);
        if (el) {
          el.classList.remove('opacity-75');
          el.classList.add('text-success');
          el.querySelector('i').className = 'bi bi-check-circle-fill me-2';
        }
        if (timer) timer.innerText = `${final}s`;
      }
    }
    function changePage(v) {
      currentPage = Math.max(1, currentPage + v);
      fetchData(true); // silent fetch to avoid blocking loader on pagination
    }

    initDB().then(loadHistory);
  </script>
