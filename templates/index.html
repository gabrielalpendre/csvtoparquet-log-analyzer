<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    :root { 
      --element-bg: #0f171e; 
      --element-card: #1c2732; 
      --element-border: #414d5c; 
      --element-orange: #ff9900; 
      --element-sec: #232f3e; 
      --scrollbar-track: #161e27;
      --scrollbar-thumb: #3e4b5b;
      --scrollbar-thumb-hover: #ff9900;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 4px;
      border: 2px solid var(--scrollbar-track);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover);
    }
    * {
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
    }

    body { background-color: var(--element-bg); color: #eaeded; font-family: 'Segoe UI', sans-serif; font-size: 11px; margin: 0; overflow: hidden; height: 100vh; }
    
    .app-grid { display: grid; grid-template-columns: 280px 1fr 280px; height: 100vh; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .app-grid.sidebar-hidden { grid-template-columns: 0px 1fr 280px; }
    .app-grid.analyzer-hidden { grid-template-columns: 280px 1fr 0px; }
    .app-grid.sidebar-hidden.analyzer-hidden { grid-template-columns: 0px 1fr 0px; }
    
    .sidebar, .analyzer-panel { background: var(--element-sec); border-right: 1px solid var(--element-border); display: flex; flex-direction: column; overflow: hidden; position: relative; z-index: 1002; }
    .analyzer-panel { border-right: none; border-left: 1px solid var(--element-border); }
    .main-content { display: flex; flex-direction: column; overflow: hidden; position: relative; background: var(--element-bg); }
    
    #dropOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 153, 0, 0.1); border: 3px dashed var(--element-orange); z-index: 9999; display: none; align-items: center; justify-content: center; pointer-events: none; }
    #dropOverlay.active { display: flex; }

    .query-panel { background: #161e27; padding: 10px 15px; border-bottom: 1px solid var(--element-border); z-index: 100; }
    .menu-toggle { background: transparent; border: none; color: var(--element-orange); font-size: 1.4rem; cursor: pointer; padding: 0 5px; }
    .jql-container { display: flex; align-items: center; gap: 10px; background: #0f171e; border: 1px solid var(--element-border); border-radius: 4px; padding: 2px 10px; transition: border-color 0.2s; }
    .jql-container:focus-within { border-color: var(--element-orange); }
    .jql-input { background: transparent; border: none; color: #00f2fe; font-family: 'Courier New', monospace; font-size: 13px; flex: 1; padding: 8px; outline: none; }
    
    .file-badge { background: var(--element-sec); border: 1px solid var(--element-border); padding: 4px 10px; border-radius: 3px; color: var(--element-orange); font-weight: bold; font-size: 10px; max-width: 180px; overflow: hidden; text-overflow: ellipsis; }

    .suggestions { position: absolute; background: #2b3948; border: 1px solid var(--element-border); width: 60%; z-index: 2000; max-height: 250px; overflow-y: auto; display: none; margin-top: 5px; border-radius: 4px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
    .suggestion-item { padding: 8px 12px; cursor: pointer; border-bottom: 1px solid #3e4b5b; transition: 0.2s; }
    .suggestion-item:hover { background: var(--element-orange); color: black; }

    .table-area { flex: 1; overflow: auto; background: var(--element-card); position: relative; }
    .table-area.loading { opacity: 0.3; pointer-events: none; }
    .fixed-table { table-layout: fixed; width: 100%; border-collapse: separate; border-spacing: 0; }
    .fixed-table th, .fixed-table td { width: 160px; min-width: 160px; max-width: 160px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; border-right: 1px solid #2b3948; border-bottom: 1px solid #2b3948; padding: 12px 10px !important; }
    .fixed-table th { background: #1c2732 !important; position: sticky; top: 0; z-index: 20; color: var(--element-orange); text-transform: uppercase; cursor: pointer; font-size: 10px; letter-spacing: 0.5px; }
    .fixed-table th:hover { background: #25313d !important; }
    .fixed-table th.analyzing { border-top: 2px solid var(--element-orange); color: white; }

    .stat-card { background: #161e27; border: 1px solid #2b3948; padding: 8px; border-radius: 4px; margin-bottom: 5px; cursor: pointer; }
    .stat-card:hover { border-color: var(--element-orange); }
    .stat-bar { height: 4px; background: var(--element-orange); border-radius: 2px; margin-top: 5px; }

    .history-item { border-left: 3px solid transparent; transition: 0.2s; position: relative; }
    .history-item:hover { background: #25313d; }
    .history-item.active { border-left-color: var(--element-orange); background: #2b3948; }
    .history-actions { display: none; gap: 8px; }
    .history-item:hover .history-actions { display: flex; }
    
    .btn-excel { color: #2ecc71; border-color: #2ecc71; font-size: 10px; font-weight: bold; }
    .btn-excel:hover { background: #2ecc71; color: white; }
    .sidebar-trigger-area { position: absolute; left: 0; top: 0; width: 10px; height: 100%; z-index: 1001; }
  </style>
  <title>CSV Analyzer Pro</title>
</head>
<body class="sidebar-hidden">

<div id="dropOverlay">
  <div class="text-center">
    <i class="bi bi-cloud-arrow-up-fill" style="font-size: 4rem; color: var(--element-orange);"></i>
    <h3 class="text-white mt-3">SOLTE PARA IMPORTAR O CSV</h3>
  </div>
</div>

<div class="sidebar-trigger-area" id="sidebarTrigger"></div>

<div class="app-grid sidebar-hidden" id="appGrid">
  <aside class="sidebar" id="sidebar">
    <div class="p-3 border-bottom border-secondary d-flex justify-content-between align-items-center">
      <strong class="text-warning">DATA SOURCES</strong>
      <button class="btn btn-sm text-secondary" onclick="toggleSidebar()"><i class="bi bi-x-lg"></i></button>
    </div>
    <div class="p-2 overflow-auto flex-grow-1" id="historyList"></div>
    <div class="p-3 border-top border-secondary bg-dark">
      <label class="btn btn-sm btn-outline-warning w-100">
        <i class="bi bi-plus-lg"></i> UPLOAD CSV
        <input type="file" id="csvFile" hidden accept=".csv">
      </label>
    </div>
  </aside>

  <main class="main-content">
    <header class="query-panel">
      <div class="d-flex align-items-center gap-3">
        <button class="menu-toggle" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
        <div id="activeFileDisplay" class="file-badge">NO_FILE</div>
        
        <div class="jql-container flex-grow-1">
          <span id="countDisplay" class="count-result" style="background: #00f2fe; color: #000; padding: 2px 8px; border-radius: 10px; font-weight: bold; display: none; font-size: 10px;"></span>
          <input type="text" id="jqlInput" class="jql-input" placeholder='' autocomplete="off" onkeyup="handleJQL(event)">
          <i class="bi bi-info-circle info-icon" data-bs-toggle="tooltip" data-bs-html="true" title="Sintaxe JQL: 
~ : Contém
= : Igual
( ) : Agrupamento">
</i>
        </div>
        
        <button class="btn btn-sm btn-outline-success btn-excel" onclick="exportToExcel()"><i class="bi bi-file-earmark-excel"></i> EXPORT</button>
        <button class="menu-toggle" onclick="toggleAnalyzer()"><i class="bi bi-graph-up"></i></button>
      </div>
      <div id="jqlSuggestions" class="suggestions shadow-lg"></div>
    </header>

    <section class="table-area" id="tableContainer">
      <div class="loader-overlay text-center" id="mainLoader" style="display:none; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); z-index: 2001;">
        <div class="spinner-border text-warning" style="width: 3rem; height: 3rem;"></div>
        <div class="mt-3 text-warning fw-bold h6">EXECUTING QUERY...</div>
      </div>
      <table class="table table-dark fixed-table mb-0" id="mainTable">
        <thead id="headerRow"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </section>

    <footer class="p-2 border-top border-secondary d-flex justify-content-between align-items-center bg-dark" style="height: 40px;">
      <div id="pageStats" class="text-secondary ps-2">Objects: 0</div>
      <div class="d-flex gap-3 align-items-center pe-2">
        <button class="btn btn-sm btn-outline-secondary py-0" onclick="changePage(-1)"><i class="bi bi-chevron-left"></i></button>
        <span class="text-warning fw-bold" id="currentPageDisplay" style="min-width: 20px; text-align: center;">1</span>
        <button class="btn btn-sm btn-outline-secondary py-0" onclick="changePage(1)"><i class="bi bi-chevron-right"></i></button>
      </div>
    </footer>
  </main>

  <aside class="analyzer-panel" id="analyzerPanel">
    <div class="p-3 border-bottom border-secondary d-flex justify-content-between align-items-center">
      <strong class="text-warning">VALUE DISTRIBUTION</strong>
      <button class="btn btn-sm text-secondary" onclick="toggleAnalyzer()"><i class="bi bi-x-lg"></i></button>
    </div>
    <div class="p-3 bg-dark">
        <div class="text-secondary mb-1" style="font-size: 9px;">SELECTED COLUMN / INFO</div>
        <div class="d-flex justify-content-between align-items-center">
          <div id="selectedColName" class="text-white fw-bold text-truncate" style="max-width: 140px;">Select a column...</div>
          <div id="uniqueCountWrapper" style="display: none;">
            <span class="text-secondary" style="font-size: 9px; vertical-align: middle;">UNIQUES:</span>
            <span id="uniqueCountBadge" class="badge bg-primary ms-1" style="font-size: 10px;">0</span>
          </div>
        </div>
    </div>
    <div class="p-2 overflow-auto flex-grow-1" id="distributionList">
        <div class="text-center text-secondary mt-5">
            <i class="bi bi-bar-chart-line d-block fs-1 opacity-25"></i>
            Click on a column header to analyze
        </div>
    </div>
  </aside>
</div>

<script>
let currentFilename = "";
let allColumns = [];
let columnOptions = {};
let currentPage = 1;
let sortState = { col: null, dir: 'asc' };
let currentAnalyzedCol = null;

const body = document.querySelector('body');
const overlay = document.getElementById('dropOverlay');

body.addEventListener('dragover', (e) => { e.preventDefault(); overlay.classList.add('active'); });
body.addEventListener('dragleave', (e) => { if (e.relatedTarget === null) overlay.classList.remove('active'); });
body.addEventListener('drop', (e) => {
  e.preventDefault();
  overlay.classList.remove('active');
  const files = e.dataTransfer.files;
  if (files.length > 0 && files[0].name.endsWith('.csv')) handleFileUpload(files[0]);
});

window.onload = function() {
  loadHistory();
  setupSidebarHover();
};

function setupSidebarHover() {
  const trigger = document.getElementById('sidebarTrigger');
  const grid = document.getElementById('appGrid');
  trigger.addEventListener('mouseenter', () => grid.classList.remove('sidebar-hidden'));
}

function toggleSidebar() { document.getElementById('appGrid').classList.toggle('sidebar-hidden'); }
function toggleAnalyzer() { document.getElementById('appGrid').classList.toggle('analyzer-hidden'); }

async function loadHistory() {
  try {
    const res = await fetch('/history').then(r => r.json());
    document.getElementById('historyList').innerHTML = res.map(item => `
      <div class="p-3 mb-1 history-item ${currentFilename === item.filename ? 'active' : ''}" 
        onclick="loadData('${item.filename}')" style="cursor:pointer">
        <div class="d-flex justify-content-between align-items-start">
          <span class="text-truncate fw-bold text-warning" style="max-width: 160px;">${item.label}</span>
          <div class="history-actions">
            <i class="bi bi-pencil text-info" onclick="event.stopPropagation(); renameFile('${item.filename}', '${item.label}')"></i>
            <i class="bi bi-trash text-danger" onclick="event.stopPropagation(); deleteFile('${item.filename}')"></i>
          </div>
        </div>
        <div class="mt-1" style="font-size: 9px; color: #666; font-family: monospace;">
          ${item.filename}<br>${item.date} • ${item.size}
        </div>
      </div>
    `).join('');
  } catch(e) { console.warn("History error"); }
}

async function renameFile(filename, oldLabel) {
    const newLabel = prompt("Novo nome para este arquivo:", oldLabel);
    if (newLabel && newLabel !== oldLabel) {
        await fetch('/update_label', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ filename, label: newLabel })
        });
        loadHistory();
    }
}

async function deleteFile(filename) {
    if (confirm(`Deseja realmente excluir ${filename}?`)) {
        await fetch('/delete_file', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ filename })
        });
        if (currentFilename === filename) location.reload();
        else loadHistory();
    }
}

function handleFileUpload(file) {
  const formData = new FormData();
  formData.append('file', file);
  processUpload(formData);
}

document.getElementById('csvFile').addEventListener('change', function() {
  if(this.files[0]) handleFileUpload(this.files[0]);
});

async function processUpload(formData) {
  setLoading(true);
  try {
    const res = await fetch('/upload', { method: 'POST', body: formData }).then(r => r.json());
    currentFilename = res.filename;
    allColumns = res.columns;
    columnOptions = res.options;
    document.getElementById('activeFileDisplay').innerText = currentFilename;
    renderHeader();
    loadHistory();
    fetchData();
  } catch(e) { alert("Upload error"); }
  finally { setLoading(false); }
}

function loadData(filename) {
  const formData = new FormData();
  formData.append('filename', filename);
  processUpload(formData);
}

function renderHeader() {
  const head = document.getElementById('headerRow');
  head.innerHTML = `<tr>${allColumns.map(col => `
    <th onclick="analyzeColumn('${col}')" class="${currentAnalyzedCol === col ? 'analyzing' : ''}">
      <div class="d-flex justify-content-between align-items-center">
        <span>${col}</span>
        <i class="bi bi-funnel" onclick="event.stopPropagation(); applySort('${col}')" style="font-size: 8px; opacity: 0.4"></i>
      </div>
    </th>
  `).join('')}</tr>`;
}

async function analyzeColumn(col) {
    currentAnalyzedCol = col;
    document.getElementById('selectedColName').innerText = col;
    document.getElementById('appGrid').classList.remove('analyzer-hidden');
    renderHeader();
    const query = document.getElementById('jqlInput').value.trim();
    const list = document.getElementById('distributionList');
    const wrapper = document.getElementById('uniqueCountWrapper');
    const badge = document.getElementById('uniqueCountBadge');
    
    list.innerHTML = '<div class="text-center mt-5"><div class="spinner-border spinner-border-sm text-warning"></div></div>';
    wrapper.style.display = 'none';

    try {
        const res = await fetch('/analyze_column', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ column: col, jql_query: query })
        }).then(r => r.json());
        
        badge.innerText = res.unique_values.toLocaleString();
        wrapper.style.display = 'block';

        const maxCount = res.stats.length > 0 ? res.stats[0].count : 1;
        list.innerHTML = res.stats.map(item => {
            const percentage = (item.count / res.total_rows * 100).toFixed(1);
            const barWidth = (item.count / maxCount * 100);
            return `<div class="stat-card" onclick="quickFilter('${col}', '${item.value}')">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-truncate" style="max-width: 160px;">${item.value || 'null'}</span>
                    <span class="text-warning fw-bold">${item.count.toLocaleString()}</span>
                </div>
                <div class="stat-bar" style="width: ${barWidth}%"></div>
            </div>`;
        }).join('');
    } catch(e) { list.innerHTML = 'Error'; }
}

function quickFilter(col, val) {
    document.getElementById('jqlInput').value = `${col} = "${val}"`;
    fetchData();
}

function handleJQL(e) {
  const input = e.target.value;
  const sugBox = document.getElementById('jqlSuggestions');
  if (e.key === 'Enter') {
    sugBox.style.display = 'none';
    currentPage = 1;
    fetchData();
    return;
  }
  let parts = input.split(/[\s()]+OR[\s()]+|[\s()]+AND[\s()]+|[()]/i);
  let lastPart = parts.pop().trim();
  const operators = ['=', '~'];
  let currentOp = operators.find(op => lastPart.includes(op));
  if (currentOp) {
    const segments = lastPart.split(currentOp);
    const colKey = segments[0].trim();
    const searchPart = segments[1] ? segments[1].trim().replace(/['"]/g, '') : "";
    showSuggestions(columnOptions[colKey] || [], searchPart, true, currentOp);
  } else { showSuggestions(allColumns, lastPart, false); }
}

function showSuggestions(list, query, isValue, operator = '=') {
  const sugBox = document.getElementById('jqlSuggestions');
  const filtered = list.filter(i => String(i).toLowerCase().includes(query.toLowerCase())).slice(0, 10);
  if (filtered.length > 0 && query !== "") {
    sugBox.innerHTML = filtered.map(item => `
      <div class="suggestion-item" onclick="applySuggestion('${item}', ${isValue}, '${operator}')">
        ${isValue ? `<small class="text-secondary">Value:</small> <b>${item}</b>` : `<b>${item}</b>`}
      </div>
    `).join('');
    sugBox.style.display = 'block';
  } else { sugBox.style.display = 'none'; }
}

function applySuggestion(val, isValue, operator) {
  const input = document.getElementById('jqlInput');
  const text = input.value;
  if (isValue) {
    const lastOpIdx = Math.max(text.lastIndexOf('='), text.lastIndexOf('~'));
    input.value = `${text.substring(0, lastOpIdx + 1)} "${val}" `;
  } else {
    const lastSpace = Math.max(text.lastIndexOf(' '), text.lastIndexOf('('));
    input.value = `${text.substring(0, lastSpace + 1)}${val} = `;
  }
  document.getElementById('jqlSuggestions').style.display = 'none';
  input.focus();
}

async function fetchData() {
  if (!currentFilename) return;
  const query = document.getElementById('jqlInput').value.trim();
  setLoading(true);
  try {
    const resp = await fetch('/fetch', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ filename: currentFilename, page: currentPage, jql_query: query, sort_col: sortState.col, sort_dir: sortState.dir })
    });
    const res = await resp.json();
    document.getElementById('countDisplay').style.display = query.toUpperCase().startsWith("COUNT") ? 'inline-block' : 'none';
    if (query.toUpperCase().startsWith("COUNT")) document.getElementById('countDisplay').innerText = `COUNT: ${res.total_count}`;
    else {
      document.getElementById('tableBody').innerHTML = res.data.map(row => `
        <tr>${allColumns.map(col => `<td>${row[col] || ''}</td>`).join('')}</tr>
      `).join('');
    }
    document.getElementById('pageStats').innerText = `Objects: ${res.total_count.toLocaleString()}`;
    document.getElementById('currentPageDisplay').innerText = currentPage;
    if (currentAnalyzedCol) analyzeColumn(currentAnalyzedCol);
  } catch(e) { console.error(e); } 
  finally { setLoading(false); }
}

async function exportToExcel() {
  if (!currentFilename) return;
  setLoading(true);
  try {
    const resp = await fetch('/export', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ filename: currentFilename, jql_query: document.getElementById('jqlInput').value })
    });
    const blob = await resp.blob();
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `export_${currentFilename}.xlsx`;
    a.click();
  } catch(e) { alert("Export failed"); }
  finally { setLoading(false); }
}

function applySort(col) {
  sortState.dir = (sortState.col === col && sortState.dir === 'asc') ? 'desc' : 'asc';
  sortState.col = col;
  fetchData();
}

function setLoading(v) {
  document.getElementById('tableContainer').classList.toggle('loading', v);
  document.getElementById('mainLoader').style.display = v ? 'block' : 'none';
}

function changePage(s) { 
  currentPage = Math.max(1, currentPage + s); 
  fetchData(); 
}
</script>
</body>
</html>
